<div class="row">
	<div class="col-3">
		<h3>Habits</h3>
		<div ng-repeat="habit in habits" style="background-color: {{ getBackground(0.5, $index) }}; border: solid 1px {{ getBackground(1, $index) }};">
			<label class="checkbox habitLabel">
				<input type="checkbox" ng-click="selectHabit($event, habit, $index)" id="{{ habit.name }}" /> {{ habit.name }}
			</label>
		</div>
	</div>
	<div class="col-9 full">
		<h3>Last 10 Weeks</h3>
		<line-chart class="chart" labels="labels" datasets="datasets"></line-chart>		
	</div>
</div>
