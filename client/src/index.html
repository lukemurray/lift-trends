<!DOCTYPE html>
<html ng-app="liftTrend" ng-controller="AppCtrl">
  <head>
    <title>Lift Trend</title>

    <!-- social media tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@lukedmurray">
    <meta name="twitter:title" content="LiftTrend">
    <meta name="twitter:description" content="Compare your Lift.do trends to find patterns">
    <meta name="twitter:creator" content="@lukedmurray">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!--[if IE 7>
    <link rel="stylesheet" href="assets/font-awesome-ie7.min.css />
    <![endif]-->

    <!-- compiled JS --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>
  <body>
    <div class="container" ng-view></div>
  </body>
</html>
