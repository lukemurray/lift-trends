<div class="row">
	<div class="col-3">
		<h3>Habits</h3>
		<label class="checkbox no-bold">
			<input type="checkbox" ng-click="activeHabitsOnly = $event.target.checked" checked /> Hide habits with no activity for time period
		</label>
		<div ng-repeat="habit in habits | filter:filterHabits" ng-animate="'fade'">
			<div class="legend" style="background-color: {{ habit.colorRgba }}; border: solid 1px {{ habit.colorRgb }};"></div>
			<label class="checkbox habitLabel">
				<input type="checkbox" ng-click="selectHabit($event, habit, $index)" id="{{ habit.name }}" /> {{ habit.name }}
			</label>
		</div>
	</div>
	<div class="col-9 full">
		<div class="row">
			<div class="col-8">
				<h3>Last 10 Weeks</h3>
			</div>
			<div class="col-2 periodLabel">
				<strong class="pull-right">Show prevoius</strong>
			</div>
			<div class="col-2">
				<select ng-model="goBack" ng-options="o.name for o in goBackOptions" ng-change="setupRange()"></select>
			</div>
		</div>
		<line-chart class="chart" width="800" height="450" labels="labels" datasets="datasets" chart-options="chartOptions"></line-chart>		
	</div>
</div>
